<html>
    <head>
        <h2 align="center">Employee Table</h2>
    </head>
    <body>
        <form>
            <table border="5" align="center" style="background-color: pink;">
                <tbody>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" name="name" id="name" size="30"/></td>
                    </tr>
                    <tr>
                        <td><label>Employee Code</label></td>
                        <td><input type="text" name="code" id="code" size="15%"/></td>
                    </tr>
                    <tr>
                        <td>department</td>
                        <td><input type="radio" name="dept" id="Admin"/>ADMIN<br>
                            <input type="radio" name="dept" id="HR"/>HR<br>
                            <input type="radio" name="dept" id="TECHNICAL"/>TECHNICAL<br>
                            <input type="radio" name="dept" id="ACCOUNT"/>ACCOUNT<br>
                        </td>

                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea name="adress" id="adress" rows="2" cols="20"></textarea></td>
                    </tr>
                    <tr>
                        <td>Training Programms attended</td>
                        <td><input type="checkbox" name="training" id="HTML">HTML<br>
                            <input type="checkbox" name="training" id="JAVA">JAVA<br>
                            <input type="checkbox" name="training" id="CLIENT/SERVER">CLIENT/SERVER<br>
                            <input type="checkbox" name="training" id=".NET">.NET<br>
                        </td>
                    </tr>
                    <tr>
                        <td>Training Programmes need to attend</td>
                        <td>
                            <select type="text" >
                                <option >Javascript</option>
                                <option >Jstruct</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Send the information at</td>
                        <td><a href="https://mail.google.com/mail/u/0/?ogbl#inbox">abc@123</a></td>
                    </tr>
                    
                </tbody>
            </table>
        </form>
    </body>
</html>
