<html>
    <body>
        <form action="registration" method="post">
            <table>
                <tbody>
                    <tr>
                        <td><label for="id">UserId</label></td>
                        <td><input type="text" name="name" id="id" placeholder="Enter name" required autofocus minlength="3" maxlength="15"/></td>
                    </tr>
                    <tr>
                        <td><label for="pass">Password</label></td>
                        <td><input type="password" name="pass" id="pass" placeholder="Enter pass" required /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" name="bt" id="bt">LogIn</button>
                            &nbsp;&nbsp;
                            <button type="reset" name="bt1" id="bt1">Cancel</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
